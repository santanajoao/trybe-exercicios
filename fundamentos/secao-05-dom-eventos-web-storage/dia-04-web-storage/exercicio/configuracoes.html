<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Storage | Configurações</title>
  <link rel="stylesheet" href="config-style.css">
</head>
<body>
  <header>
    <a href="./index.html">Voltar</a>
    <h1>Configurações</h1>
    <hr>
  </header>
  <h2>Cor de fundo</h2>
  <form id="background-color">
    <input id="white-bg" type="radio" value="white" name="background-color">
    <label for="white-bg">Branco</label>
    <input id="gray-bg" type="radio" value="lightgray" name="background-color">
    <label for="gray-bg">Cinza</label>
  </form>
  <h2>Cor do texto</h2>
  <form id="color">
    <input id="black" type="radio" value="black" name="color">
    <label for="black">Preto</label>
    <input id="orange" type="radio" value="orange" name="color">
    <label for="orange">Laranja</label>
  </form>
  <h2>Tamanho da fonte</h2>
  <form id="font-size">
    <input id="small-font" type="radio" value="16px" name="font-size">
    <label for="small-font">Pequena</label>
    <input id="medium-font" type="radio" value="18px" name="font-size">
    <label for="medium-font">Média</label>
    <input id="big-font" type="radio" value="20px" name="font-size">
    <label for="big-font">Grande</label>
  </form>
  <h2>Espaçamento entre linhas</h2>
  <form id="line-height">
    <input id="small-height" type="radio" value="24px" name="line-height">
    <label for="small-height">Pequeno</label>
    <input id="medium-height" type="radio" value="26px" name="line-height">
    <label for="medium-height">Médio</label>
    <input id="big-height" type="radio" value="28px" name="line-height">
    <label for="big-height">Grande</label>
  </form>
  <h2>Estilo da fonte</h2>
  <form action="" id="font-family">
    <input type="radio" name="font-family" id="arial" value="Arial, sans-serif">
    <label for="arial">Arial</label>
    <input type="radio" name="font-family" id="times" value="serif">
    <label for="times">Times</label>
  </form>
  <script src="./config-script.js"></script>
</body>
</html>
