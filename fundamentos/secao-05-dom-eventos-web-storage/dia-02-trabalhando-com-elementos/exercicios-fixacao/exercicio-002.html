<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    // Crie um irmão para elementoOndeVoceEsta.
    const pai = document.getElementById('pai');
    pai.appendChild(document.createElement('section'));

    // Crie um filho para elementoOndeVoceEsta.
    const elemento = document.getElementById('elementoOndeVoceEsta');
    elemento.appendChild(document.createElement('section'));

    // Crie um filho para primeiroFilhoDoFilho.
    const primeiroFilhoFilho = document.getElementById('primeiroFilhoDoFilho');
    const filho = document.createElement('section');
    primeiroFilhoFilho.appendChild(filho);

    // A partir desse filho criado, acesse terceiroFilho.
    const terceiroFilho = filho.parentElement.parentElement.nextElementSibling;
  </script>
</body>
</html>
