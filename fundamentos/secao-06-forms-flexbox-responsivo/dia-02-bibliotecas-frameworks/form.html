<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário | TrybeTrip</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1 class="display-4 text-muted text-center py-5">Header da página</h1>
  </header>
  <form action="" class="container">
    <fieldset>
      <section id="name-email-section">
        <section id="name-field-section">
          <label class="form-label" for="name-input">Nome</label>
          <input class="form-control" type="text" name="name" id="name-input" minlength="10" maxlength="40" required>
        </section>
        <section id="email-field-section">
          <label class="form-label" for="email-input">Email</label>
          <input class="form-control" type="email" name="email" id="email-input" minlength="10" maxlength="50" required>
        </section>
      </section>

      <section class="text-center" id="options-section">
          <input class="form-check-input" type="radio" name="option" id="radio-input-1" value="1" required>
          <label class="form-check-label" for="radio-input-1">Cidade</label>

          <input class="form-check-input" type="radio" name="option" id="radio-input-2" value="2">
          <label class="form-check-label" for="radio-input-2">Campo</label>

          <input class="form-check-input" type="radio" name="option" id="radio-input-3" value="3">
          <label class="form-check-label" for="radio-input-3">Praia</label>

          <input class="form-check-input" type="radio" name="option" id="radio-input-4" value="4">
          <label class="form-label" for="radio-input-4">Montanhas</label>
      </section>

      <section id="text-field-section">
        <label class="form-label" for="text-input">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <textarea class="form-control" name="text" id="text-input" cols="30" rows="10" maxlength="500" required></textarea>
      </section>

      <section class="horizontal-input">
        <label class="form-label" for="date-input">Qual a melhor data para realizar sua viagem?</label>
        <input class="form-control" type="date" name="date" id="date-input" required>
      </section>

      <section id="agreements-field-section" class="horizontal-input">
        <section>
          <label class="form-check-label" for="checkbox-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
          <input class="form-check-input" type="checkbox" name="receive-more-agreement" id="checkbox-1">
        </section>

        <section class="horizontal-input">
          <label class="form-check-label" for="checkbox-2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          <input class="form-check-input" type="checkbox" name="image-rights-agreement" id="checkbox-2" required>
        </section>
      </section>
    </fieldset>

    <section class="text-center">
      <button class="btn btn-primary" type="submit" id="submit-button">Enviar</button>
      <button class="btn btn-warning" type="reset">Apagar</button>
    </section>
  </form>

  <script src="./script.js"></script>
</body>
</html>
