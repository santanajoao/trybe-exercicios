<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário | TrybeTrip</title>
  <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap.min.css">
  <script src="./bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body class="">
  <header>
    <h1 class="display-4 text-muted text-center py-5">Header da página</h1>
  </header>
  <form action="" class="container">
    <fieldset class="">
      <section class="" id="name-email-section">
        <section class="form-group" id="name-field-section">
          <label class="" for="name-input">Nome</label>
          <input class="form-control" type="text" name="name" id="name-input" minlength="10" maxlength="40" required class="">
        </section>
        <section class="form-group" id="email-field-section">
          <label class="" for="email-input">Email</label>
          <input class="form-control" type="email" name="email" id="email-input" minlength="10" maxlength="50" required>
        </section>
      </section>

      <section class="form-group text-center " id="options-section" class="">
        <input type="radio" name="option" id="radio-input" value="1" required>
        <label for="radio-input">Cidade</label>

        <input type="radio" name="option" id="radio-input" value="2">
        <label for="radio-input">Campo</label>

        <input type="radio" name="option" id="radio-input" value="3">
        <label for="radio-input">Praia</label>

        <input type="radio" name="option" id="radio-input" value="4">
        <label for="radio-input">Montanhas</label>
      </section>

      <section class="form-group" id="text-field-section" class="">
        <label class="" for="text-input">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <textarea class="form-control" name="text" id="text-input" cols="30" rows="10" maxlength="500" required></textarea>
      </section>

      <section class="form-group">
        <label class="" for="date-input">Qual a melhor data para realizar sua viagem?</label>
        <input class="" type="date" name="date" id="date-input" required>
      </section>

      <section class="form-group" id="agreements-field-section">
        <section>
          <label for="checkbox-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
          <input type="checkbox" name="receive-more-agreement" id="checkbox-1">
        </section>

        <section>
          <label for="checkbox-2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          <input type="checkbox" name="image-rights-agreement" id="checkbox-2" required>
        </section>
      </section>
    </fieldset>

    <section class="text-center">
      <button class="btn btn-primary" type="submit" id="submit-button">Enviar</button>
      <button class="btn btn-danger" type="reset">Apagar</button>
    </section>
  </form>

  <script src="./script.js"></script>
</body>
</html>
