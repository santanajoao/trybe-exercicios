<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário | TrybeTrip</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Header da página</h1>
  </header>
  <form action="">
    <fieldset>
      <section id="name-email-section">
        <section id="name-field-section">
          <label class="important-label" for="name-input">Nome</label>
          <input type="text" name="name" id="name-input" minlength="10" maxlength="40" required>
        </section>
        <section id="email-field-section">
          <label class="important-label" for="email-input">Email</label>
          <input type="email" name="email" id="email-input" minlength="10" maxlength="50" required>
        </section>
      </section>

      <section id="options-section">
        <input type="radio" name="option" id="radio-input" value="1" required>
        <label for="radio-input">Cidade</label>

        <input type="radio" name="option" id="radio-input" value="2">
        <label for="radio-input">Campo</label>

        <input type="radio" name="option" id="radio-input" value="3">
        <label for="radio-input">Praia</label>

        <input type="radio" name="option" id="radio-input" value="4">
        <label for="radio-input">Montanhas</label>
      </section>

      <section id="text-field-section">
        <label class="important-label" for="text-input">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <textarea name="text" id="text-input" cols="30" rows="10" maxlength="500" required></textarea>
      </section>

      <section>
        <label class="important-label" for="date-input">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="date" id="date-input" required>
      </section>

      <section id="agreements-field-section">
        <section>
          <label for="checkbox-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
          <input type="checkbox" name="receive-more-agreement" id="checkbox-1">
        </section>

        <section>
          <label for="checkbox-2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          <input type="checkbox" name="image-rights-agreement" id="checkbox-2" required>
        </section>
      </section>
    </fieldset>

    <button type="submit" id="submit-button">Enviar</button>
    <button type="reset">Apagar</button>
  </form>

  <script src="./script.js"></script>
</body>
</html>
