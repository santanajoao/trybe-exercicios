<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Campos</title>
</head>
<body>
  <form action="">
    <h1>Validador de Campos</h1>
    <input type="text" placeholder="Digite o conteúdo a ser validado" name="validation-target" id="validation-target">
    <label for="select-validation">Escolha o tipo de validação</label>
    <select name="validation-type" id="select-validation">
      <option value="strong-password">Senha forte</option>
      <option value="email">Email</option>
      <option value="credit-card">Cartão de crédito</option>
      <option value="date">Data</option>
      <option value="zip-code">CEP</option>
    </select>
    <button type="submit" class="validation-btn">Validar</button>
    <p id="result-p">...</p>
  </form>
  <script src="./src/main.js" type="module"></script>
</body>
</html>
